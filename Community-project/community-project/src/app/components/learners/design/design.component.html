<ul class="card-list">
  <li class="card" *ngFor="let list of designList">
    <div class="img">
      <div class="img">
        <img [src]="list.image" alt="course image" />
      </div>
    </div>

    <div class="body">
     <div class="body">
        <div class="title">
        <h5>Title</h5>
        <p>{{list.title}}</p>
        </div>
        <div class="desc">
            <h5>Url:</h5>
            <p>{{list.url}}</p>
        </div>
    </div>
    </div>
  </li>
</ul>
