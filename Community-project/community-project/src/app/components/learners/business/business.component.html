<ul class="card-list">
  <li class="card" *ngFor="let course of businessList">
    <img [src]="course.image" alt="course image" />
    <div class="body">
        <div class="title">
        <h5>Title</h5>
        <p>{{course.title}}</p>
        </div>
        <div class="desc">
            <h5>Url:</h5>
            <p>{{course.url}}</p>
        </div>
    </div>
  </li>
</ul>
