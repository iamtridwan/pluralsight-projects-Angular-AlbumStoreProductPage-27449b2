<ul class="card-list">
  <li class="card" *ngFor="let item of softList">
    <div class="img"><img [src]="item.image" alt="course image" /></div>

    <div class="body">
      <div class="body">
        <div class="title">
        <h5>Title</h5>
        <p>{{item.title}}</p>
        </div>
        <div class="desc">
            <h5>Url:</h5>
            <p>{{item.url}}</p>
        </div>
    </div>
    </div>
  </li>
</ul>
