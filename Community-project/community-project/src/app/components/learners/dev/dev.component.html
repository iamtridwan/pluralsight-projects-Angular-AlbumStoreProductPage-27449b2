<ul class="card-list">
  <li class="card" *ngFor="let dev of devList">
    <div class="img">
      <img [src]="dev.image" alt="course image" />
    </div>
    <div class="body">
      <div class="body">
        <div class="title">
          <h5>Title</h5>
          <p>{{ dev.title }}</p>
        </div>
        <div class="desc">
          <h5>Url:</h5>
          <p>{{ dev.url }}</p>
        </div>
      </div>
    </div>
  </li>
</ul>
