<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h2><span>Zero</span>Depression</h2>
        <div class="left-content">
          <h1>Under Construction</h1>
          <p>
            We are working tiredlessly in the background to reduce the rate of
            depression in our society, We will be launching soon.
          </p>
          <div class="form">
            <input
              type="text"
              name="first_name"
              placeholder="Enter your name"
            />
            <input type="email" name="email" placeholder="Enter your email" />
            <button type="submit">Notify Me</button>
          </div>
          <p id="note">
            Sign up now to get early notification on our launch date
          </p>
        </div>

        <div class="socials">
          <p>Follow and Like</p>
          <div class="icons">
            <a
              href="https://web.facebook.com/officialzerodepression"
              target="_blank"
              ><img src="./assets/fbook.png" alt="facebook logo"
            /></a>
            <a href="https://twitter.com/zerodepression_" target="_blank"
              ><img src="./assets/twitter.png" alt="twitter logo"
            /></a>
            <a
              href="https://www.linkedin.com/company/zero-depression"
              target="_blank"
              ><img src="./assets/in.png" alt="linkedIn logo"
            /></a>
            <a
              href="https://instagram.com/officialzerodepression"
              target="_blank"
              ><img src="./assets/insta.png" alt="instagram logo"
            /></a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="counter">
          <h1 id="day"><span></span>Days</h1>
          <h1 id="hour"><span></span>Hours</h1>
          <h1 id="mins"><span></span>Minutes</h1>
          <h1 id="sec"><span></span>Seconds</h1>
        </div>
        <div class="progress"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
